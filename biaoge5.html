<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <h4>没有单元格</h4>
    <table border="1">
        <tr>
            <th>姓名</th>
            <th>手机号</th>
        </tr>
        <tr>
            <td>李孟飞</td>
            <td>135</td>
        </tr>
    </table>
    <h4>有单元格</h4>
    <table border="1" cellpadding="10">   <!--cellpadding 单元格-->
    <tr>
        <td>姓名</td>
        <td>手机号</td>
    </tr>
    <tr>
        <td>李孟飞</td>
        <td>135</td>
    </tr>
    </table>
</body>
</html>
