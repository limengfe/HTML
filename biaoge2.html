<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table border="1">
        <!--横向标题-->
        <caption>学生信息表</caption>       <!--caption 表格标题-->
        <tr>
            <th>姓名</th>
            <th>手机号</th>
        </tr>
        <tr>
            <td>李孟飞</td>
            <td>135</td>
        </tr>
        <tr>
            <td>牛子</td>
            <td>250</td>
        </tr>
    </table>
    <!--纵向标题-->
      <p>--纵向标题--</p>
      <table border="1">
        <tr>
            <th>姓名</th>
            <td>李孟飞</td>
            <td>牛子</td>
        </tr>
       <tr>
           <th>手机号</th>
           <td>135</td>
           <td>250</td>
       </tr>
       <tr>
           <th>性别</th>
           <td>男</td>
           <td>女</td>
       </tr>
      </table>
</body>
</html>
