<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!--无序列表-->
    <h4>无序列表</h4>
    <ul>
        <li>高数</li>
        <li>英语</li>
        <li>专业课</li>
    </ul>
    <!--有序列表-->
    <h4>有序列表</h4>
    <ol>
        <li>高数</li>
    <li>英语</li>
    <li>专业课</li>
    </ol>  <br>
     <h4>自定义开始序号</h4>
    <ol start="250">
        <li>刘亚丽</li>
        <li>猪丽</li>
        <li>狗头</li>
    </ol>

    
</body>
</html>
