<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉列表</title>
</head>
<body>
    <form action="">
          <h4>选择你喜欢的明星</h4>
        <select name="明星" id="选择你喜欢的明星">
            <option value="杨幂">杨幂</option>
            <option value="热巴">热巴</option>
            <option value="娜扎">娜扎</option>
        </select>
    </form>

    <form action="">
        <h4>带预选值的下拉表</h4>
      <select name="明星" id="选择你喜欢的明星">
          <option value="杨幂">杨幂</option>
          <option value="热巴">热巴</option>
          <option value="娜扎" selected>娜扎</option>
      </select>
  </form>

  <h4>选项组</h4>
  <select>
      <optgroup label="1班">
          <option value="feifei" selected>飞</option>
          <option value="niuzi">牛</option>
      </optgroup>
      <optgroup label="2班">
          <option value="teng">腾</option>
          <option value="meng">萌</option>
      </optgroup>
  </select>
</body>
</html>
