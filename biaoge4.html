<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>
             <p>这是一个段落</p> 
             <p>这是另一个段落</p>
            </td>
            <td>这个数据包含了一个表格：
                <table border="1">
                    <tr>
                        <td>A</td>
                        <td>B</td>
                      </tr>
                      <tr>
                        <td>C</td>
                        <td>D</td>
                      </tr>
                </table>
                 </td>
        </tr>
        <tr>
            <td>包含了一个个列表
                <ul>
                    <li>苹果</li>
                    <li>西瓜</li>
                    <li>橘子</li>
                </ul>
            </td>
            <td>你好</td>
            </tr>
            
       
    </table>
</body>
</html>
