<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <p>正常排序就是数字</p>
    <ol type="1">
        <li>飞飞</li>
        <li>牛子</li>
    </ol>
    <p>大写排序</p>
    <ol type="A">
        <li>飞飞</li>
        <li>牛子</li>
    </ol>
    <p>小写排序</p>
    <ol type="a">
        <li>飞飞</li>
        <li>牛子</li>
    </ol>
    <p>第三种</p>
    <ol type="I">
        <li>飞飞</li>
        <li>牛子</li>
    </ol>
    <p>第四种</p>
    <ol type="i">
        <li>飞飞</li>
        <li>牛子</li>
    </ol>

</body>
</html>
