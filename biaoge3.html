<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>姓名</th>
            <th colspan="2">手机号</th>
        </tr>
        <tr>
            <td>李孟飞</td>
            <td>135</td>
            <td>183</td>
        </tr>
    </table>  <br>
    <h4>跨列</h4>
    <table border="1">
     <tr>
         <th>姓名名</th>
         <td>李孟飞</td>
     </tr>
     <tr>
         <th rowspan="2">手机号</th>
         <td>135</td>
         </tr>
         <tr>
        <td>183</td>
         </tr>
    </table>
</body>
</html>
