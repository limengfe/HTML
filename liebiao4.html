<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义列表</title>
</head>
<body>
        <!--di,dt,dd用法-->
     <h4>自定义一个列表</h4>
     <dl>
         <dt>春眠不觉晓,处处闻笛鸟。</dt>
         <dd>-飞飞</dd>
         <dt>锄禾日当午，汗滴禾下土。</dt>
         <dd>-fei</dd>
     </dl>
</body>
</html>
